<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Platzi Video</title>
  <link rel="stylesheet" href="./css/sign-in.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./images/logo-platzi-video.png" alt="Platzi Video">
  </header>

  <section class="login">
    <div class="login__container">
      <h2 class="login__title">Sign In</h2>
      <form class="login__form">
        <input type="text" class="input" placeholder="Email">
        <input type="password" class="input" placeholder="Password">
        <button class="button">Sign in</button>
        <div class="login__footer">
          <label>
            <input type="checkbox" value="checkbox">
            Remember me
          </label>
          <a class="login__forgot-password" href="#">Forgot my password</a>
        </div>
      </form>

      <div class="login__social">
        <a class="login__social-link" href="#">
          <img src="./images/google-icon.png" alt="Google logo">
          Sign in with Google
        </a>
        <a class="login__social-link" href="#">
          <img src="./images/twitter-icon.png" alt="Twitter logo">
          Sign in with Twitter
        </a>
      </div>

      <div class="login__register">
        Don't you have an account yet?<a href="#">Sign up</a>
      </div>
    </div>
  </section>

  <footer class="footer">
    <a class="footer__link" href="#">Use terms</a>
    <a class="footer__link" href="#">Privacy policy</a>
    <a class="footer__link" href="#">Help center</a>
  </footer>
</body>

</html>
