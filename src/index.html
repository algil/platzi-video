<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Platzi Video</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header class="header">
    <img class="header__logo" src="./images/logo-platzi-video.png" alt="Platzi Video">
    <div class="header__profile">
      <img class="profile__image" src="./images/user.png" alt="Antonio Gil">
      <p>Antonio Gil</p>

      <ul class="profile__menu">
        <li class="menu__item">
          <a class="menu__link" href="/" title="Profile">Profile</a>
        </li>
        <li class="menu__item">
          <a class="menu__link" href="/" title="Log out">Log out</a>
        </li>
      </ul>
    </div>
  </header>

  <section class="search">
    <h2 class="search__subtitle">What do you want to watch today?</h2>
    <input class="search-box" type="text" placeholder="e.g. Avengers">
  </section>

  <section class="carousel">
    <h2>My list</h2>
    <div class="carousel__container">
      <div class="carousel__item">
        <img class="carousel__image" src="https://picsum.photos/500" alt="">
        <div class="carousel__details">
          <div>
            <img class="carousel__action" src="./images/play.png" alt="Play video">
            <img class="carousel__action" src="./images/plus.png" alt="Add to playlist">
          </div>
          <p class="carousel__title">Title</p>
          <p class="carousel__subtitle">Subtitle</p>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
